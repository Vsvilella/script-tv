<html>

<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }

        #frameUrl {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">        
        // master

        var vid = document.getElementById("vid");

        var urls = [
            "https://www.nvoip.com.br/" // Arquivo primeira URL
            , "https://www.nvoip.com.br/api/" // Arquivo segunda URL
            , "https://www.nvoip.com.br/contato/" // Arquivo terceira URL
            , "https://www.nvoip.com.br/sobre-nos/" // Arquivo quarta URL
            //, "video.mp4" // Arquivo quinta URL
            , "https://www.youtube.com/embed/Sn9lWDbPlj8?autoplay=1" // Arquivo sexta URL
        ];

        var timeArray = [
            4000 //Tempo primeira URL
            ,4000 //Tempo segunda URL
            ,4000  //Tempo terceira URL
            ,4000 //Tempo quarta URL
            //, 5400 //Tempo quinta URL
            , 60000 //Tempo sexta URL
        ];

        function showUrl(idx, i = 0) {

            var f = document.getElementById("frameUrl");
            
            // LÃ³gica troca de telas
            f.onload = function () {
                var next = ++idx % urls.length;
                if (i >= urls.length - 1) {
                    setTimeout(function () {
                        showUrl(next, 0);
                    }, timeArray[i]);
                } else {
                    setTimeout(function () {
                        showUrl(next, i + 1);
                    }, timeArray[i]);
                }
            }

            f.src = urls[idx];
        }
    </script>
</head>
<body bgcolor="gray" onload="showUrl(0)" class="app-chrome">
    <iframe id="frameUrl" src="about:blank" allow="autoplay;"></iframe>
</body>

</html>
