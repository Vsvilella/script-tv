<html>

<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #frameUrl {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        // Branch arthur-30-08

        var urls = [
            "http://granbery.edu.br"   //primeira URL
            //, "http://4alltests.com.br"   //segunda URL
            //, "https://nvoiptest.000webhostapp.com/"     //terceira URL 
            //, "http://scratchpads.org/explore/sites-list"     //Quarta URL
            , "http://www.youtube.com/embed/l-aS0XSmShM?autoplay=1&mute=1"      //quinta URL
            //, "http://www.youtube.com/embed/Sn9lWDbPlj8?autoplay=1"       //sexta URL
        ];

        var timeArray = [
            2000 //primeira URL
            ,3000 //segunda URL
            ,4000 //terceira URL
            ,1000 //quarta URL
            , 5700 //quintaURL
            ,59000 //sexta URL
        ];

        function showUrl(idx, i = 0) {

            var f = document.getElementById("frameUrl");

            f.onload = function () {
                var next = ++idx % urls.length;
                if (i >= urls.length - 1) {
                    setTimeout(function () {
                        showUrl(next, 0);
                    }, timeArray[i]);
                } else {
                    setTimeout(function () {
                        showUrl(next, i + 1);
                    }, timeArray[i]);
                }
            }

            f.src = urls[idx];
        }
    </script>
</head>

<body bgcolor="gray" onload="showUrl(0)" class="app-chrome">
    <iframe id="frameUrl" src="about:blank" allow="autoplay;"></iframe>
</body>

</html>
