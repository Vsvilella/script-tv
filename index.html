<html>

<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #frameUrl {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        // Branch arthur-30-08
        
        var vid = document.getElementById("vid");

        var urls = [
            "http://granbery.edu.br" // Arquivo primeira URL
            , "http://4alltests.com.br" // Arquivo segunda URL
            , "https://nvoiptest.000webhostapp.com/" // Arquivo terceira URL
            , "http://scratchpads.org/explore/sites-list" // Arquivoquarta URL
            , "video.mp4" // Arquivo quinta URL
            , "https://www.youtube.com/embed/Sn9lWDbPlj8?autoplay=1" // Arquivo sexta URL
        ];

        var timeArray = [
            1000 //Tempo primeira URL
            ,2000 //Tempo segunda URL
            ,3000  //Tempo terceira URL
            ,4000 //Tempo quarta URL
            , 5400 //Tempo quintaURL
            , 60000 //Tempo sexta URL
        ];

        function showUrl(idx, i = 0) {

            var f = document.getElementById("frameUrl");

            f.onload = function () {
                var next = ++idx % urls.length;
                if (i >= urls.length - 1) {
                    setTimeout(function () {
                        showUrl(next, 0);
                    }, timeArray[i]);
                } else {
                    setTimeout(function () {
                        showUrl(next, i + 1);
                    }, timeArray[i]);
                }
            }

            f.src = urls[idx];
        }
    </script>
</head>
<body bgcolor="gray" onload="showUrl(0)" class="app-chrome">
    <iframe id="frameUrl" src="about:blank" allow="autoplay;"></iframe>
</body>

</html>
